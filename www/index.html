<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter" ng-controller="BudgetCtrl">

    <ion-pane>
      <ion-content  class="content-class">
        <div>
          <h1> Budget: </h1>
          <input type="number" name="budget" id="budget" ng-model="model.budget"/>
          </br>
          <button>ok</button><button>edit</button>
        </div>
        <div id="line" >
          <div ng-repeat="selection in selections" ng-click="getCategoryInfo('{{selection.categoryName}}', {{selection.categoryKey}})" style="margin-left:{{selection.marginLeft}}%;width:{{selection.width}}%;background-color:{{selection.lineColor}}">
          </div>
        </div>
        {{selection.marginLeft}}
        <div id="success-message" ng-if="totalExpenditure < model.budget">
          You're doing great!
        </div>
        <div id="failure-message" ng-if="totalExpenditure > model.budget">
          Do Better!
        </div>
        <div id="add-expense" ng-click="addExpense()"></div>
      </ion-content>
    </ion-pane>
  </body>
</html>
