<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300' rel='stylesheet' type='text/css'>

    <!-- ionicons -->
    <link rel="stylesheet" type="text/css" media="screen" href="ionicons/ionicons.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter" ng-controller="BudgetCtrl">

      <ion-content  class="content-class">
        <div>
          <h1> Your Budget: <span ng-show="!show" id="budget-value">{{model.currency}} {{model.budget}}<i ng-click="show = !show" class="ion-edit"></i></span></h1>
          <div ng-show="show" class="input-container">
            <select ng-model="model.currency">
              <option>GBP</option>
              <option>USD</option>
              <option>EUR</option>
            </select>
            <div id="input-div">
                <input type="number" name="budget" id="input-budget" ng-model="model.budget"/><i ng-click="show = !show; updateBars(model.currency, model.budget)" class="ion-checkmark"></i><i ng-click="show = !show" class="ion-close"></i>
            </div> 
          </div>

        </div>

        <div id="bar" ng-if="totalExpenditure > 0" style="width:{{totalWidth}}%;background-color: #3498db">
          <p id="barname">Total: {{model.currency}} {{totalExpenditure}}</p>
        </div>

        <div id="bar" ng-repeat="selection in selections track by selection.index" ng-click="getCategoryInfo('{{selection.categoryName}}', {{selection.categoryKey}})" style="width:{{selection.width}}%;background-color:{{selection.lineColor}}">
          <p id="barname">{{selection.categoryName}}</p>
        </div>

        <a class="button button-clear" ng-click="resetAppData()"><i class="ion-android-refresh"></i></a>
        
      </ion-content>
      <div class="col-offset-80" id="add-expense" ng-click="addExpense()">
        <i class="ion-plus"></i>
      </div>
    </ion-pane>

  </body>
</html>
